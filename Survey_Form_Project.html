<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="Survey_Form_Project.css">
  </head>
    <body>
      <h1 id="title">Perfect Ice Cream</h1>
      <p id="description">Tell me a little about yourself.</p>
      <form id="survey-form"><br>
<!-- input -->
<div class="input">
<label for="name" id="name-label"><b>Name</b></label><br>
<br>
<input type="text"  id="name" placeholder="Enter your name" required><br>
<br>
<label for="email" id="email-label"><b>Email</b></label><br>
<br>
<input type="email" id="email" placeholder="Enter your email" required><br>
<br>
<label for="number id="number-label"><b>Age</b><em>(optional)</em></label><br>
<br>
<input min="1" max="99" type="number" id="number" placeholder="Enter your age"><br>
<br>
</div>
<!-- dropdown -->
<h3>Describe an ice cream of your dreams!</h3>
<p>Select preferred style:</p>
<select id="dropdown" class="dropdown-choice" required>
  <option value="0" disabled selected="selected">Select style</option>
  <option value="cone">Cone</option>
  <option value="stick">On stick</option>
  <option value="bowl">In bowl</option>
  <option value="torte">Torte</option>
  <option value="other">Other</option>
</select>
<!-- radio -->
<p>Select preferred type:<p>
  <label for="ice cream"><input id="icecream" type="radio" name="style">Ice Cream</label><br>
  <label for="gelato"><input id="gelato" type="radio" name="style">Gelato</label><br>
  <label for="yogurt"><input id="yogurt" type="radio" name="style">Frozen Yogurt</label><br>
  <label for="sorbet"><input id="sorbet" type="radio" name="style">Sorbet</label><br>
  <label for="sherbet"><input id="sherbet" type="radio" name="style">Sherbet</label><br>
          </form>
    </body>
</html>
